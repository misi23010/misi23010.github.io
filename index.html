    <button id="offButton">끄기</button>

          measurementId: "G-B7HNK2EL0K"
        };
        //firebase.initializeApp(firebaseConfig);
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        const database = firebase.database();

        document.getElementById('onButton').addEventListener('click', () => {
            database.ref('ledState').set('ON');
        });

        document.getElementById('offButton').addEventListener('click', () => {
            database.ref('ledState').set('OFF');
        });
      </script>
</body>
