<!DOCTYPE html>
<html>
<head>
    <title>아두이노 LED 제어1</title>
    <script type="module">
        // Firebase SDK 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        // Firebase 구성
        const firebaseConfig = {
          apiKey: "AIzaSyB_3jnnOtUZvdSBl5Wik-g7Pb4C3zHuQjM",
          authDomain: "ardunino-cb10f.firebaseapp.com",
          projectId: "ardunino-cb10f",
          storageBucket: "ardunino-cb10f.firebasestorage.app",
          messagingSenderId: "38155257754",
          appId: "1:38155257754:web:f51ae49c74460c2a2a9c23",
          measurementId: "G-B7HNK2EL0K",
          databaseURL: "https://ardunino-cb10f-default-rtdb.firebaseio.com"
        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // 버튼 이벤트 핸들러
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('onButton').addEventListener('click', () => {
                set(ref(database, '/test/led/ledState'), 1);
            });

            document.getElementById('offButton').addEventListener('click', () => {
                set(ref(database, '/test/led/ledState'), 0);
            });
        });
    </script>
</head>
<body>
    <h1>아두이노 LED 제어</h1>
    <button id="onButton">켜기</button>
    <button id="offButton">끄기</button>
</body>
</html>
